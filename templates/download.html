{%extends 'base.html' %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order label</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center the button vertically and horizontally */
        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust to control the vertical centering */
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <div class="container mt-5">
            <h1>Ordered Labels</h1>
            <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th></th>
                        <th></th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>

                    {%for order in order%}
                    <tr>
                        <td>{{order.id}}</td>
                        <td></td>
                        <td></td>
                        <td>label.pdf</td>
                        <td></td>
                        <td></td>
                        <td><a href="pdf_download/{{order.id}}"><button class="btn btn-primary">Download</button></a></td>
                      
                    </tr>
                    {%endfor%}
                   
                    <!-- Add more rows for your orders here -->
                </tbody>
            </table>
            </div>
        </div>
    
      
{%endblock%}    

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

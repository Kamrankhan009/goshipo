<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>Location Dropdown with Suggestions</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Choose a Location</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="locationInput" placeholder="Start typing a location">
            <div id="locationSuggestions"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="country" placeholder="Country">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="state" placeholder="State">
        </div>
    </div>

    <!-- Bootstrap JavaScript and jQuery CDN (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for location suggestions and data retrieval -->
    <script>
        const locationInput = document.getElementById('locationInput');
        const locationSuggestions = document.getElementById('locationSuggestions');
        const zipCode = document.getElementById('zipCode');
        const country = document.getElementById('country');
        const state = document.getElementById('state');

        locationInput.addEventListener('input', handleInput);

        function handleInput() {
            const query = locationInput.value.trim();
            
            // Fetch location suggestions from an API (replace with your API endpoint)
            fetch(`https://your-api-endpoint.com/suggestions?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    // Display location suggestions
                    locationSuggestions.innerHTML = '';
                    data.forEach(suggestion => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.textContent = suggestion.name;
                        suggestionItem.classList.add('suggestion-item');
                        suggestionItem.addEventListener('click', () => {
                            // Set selected location in the input field
                            locationInput.value = suggestion.name;

                            // Populate additional fields
                            zipCode.value = suggestion.zipCode;
                            country.value = suggestion.country;
                            state.value = suggestion.state;

                            // Clear suggestions
                            locationSuggestions.innerHTML = '';
                        });
                        locationSuggestions.appendChild(suggestionItem);
                    });
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
